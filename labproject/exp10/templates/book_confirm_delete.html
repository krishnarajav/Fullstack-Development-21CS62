<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ book.title }}</title>
</head>
<body>
    <h1>Delete {{ book.title }}</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'book-detail' book.pk %}">Cancel</a>
</body>
</html>
